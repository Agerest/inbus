<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        .row.content {
            height: 450px
        }

        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }

        @media screen and (max-width: 767px) {
            .row.content {
                height: auto;
            }
        }
    </style>
    <title>Sign In</title>
</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Sign In</a></li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-4 text-left">
            <br>
            <div th:if="${param.error}" class="alert alert-danger">
                <div>Invalid username or password!</div>
            </div>
           
            <div th:if="${param.logout}">
                <div class="alert alert-warning">You have been sign out.</div>
            </div>

            <<form th:action="@{/login}" method="post">
                <fieldset>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="username" type="text" class="form-control" name="username" placeholder="username" required="required"/>
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password" placeholder="password" required="required"/>
                    </div>
                    <br>
                    <div>
                        <button type="submit" class="btn btn-success">Sign In</button>
                    </div>

                </fieldset>
            </form>
            
            <br/>
            <div class="alert alert-info">
                <p>New here? click <a href="/registration">this</a> to sign up!</p>
            </div>

        </div>
    </div>
</div>

</body>
</html>
