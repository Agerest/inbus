<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link href="../static/css/navigation/Navigation.css" rel="stylesheet">
    <link href="../static/css/orders/Search.css" rel="stylesheet">
    <link href="../static/css/orders/Orders.css" rel="stylesheet">
    <link href="../static/css/orders/Order.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="../static/js/orders/Orders.js"></script>
</head>
<body onload="getOrders()">
<nav>
    <button onclick="location.href='/main'">
        <p>Предложения</p>
    </button>
    <button onclick="location.href='/main/map'">
        <p>Карта</p>
    </button>
    <button onclick="location.href='/main/create'">
        <p>Создать заказ</p>
    </button>
    <button onclick="location.href='/main/personal'">
        <p>Личный кабинет</p>
    </button>
    <button onclick="location.href='/main/about'">
        <p>О нас</p>
    </button>
</nav>
<main>
    <section class="search">
        <h2 align="center">Я сидел - меня возили</h2>
        <div class="search_bus">
            <article>
                <input placeholder="Номер автобуса" type="text">
            </article>

            <article>
                <input placeholder="Макс цена" type="text">
            </article>

            <article>
                <input placeholder="Мин цена" type="text">
            </article>

            <article>
                <select>
                    <option>Сортировать по</option>
                    <option>Сначала дешевые</option>
                    <option>Сначала дорогие</option>
                </select>
            </article>
            <article>
                <button>
                    <p>Поиск</p>
                </button>
            </article>
        </div>
    </section>

    <section id="orders">
        <article id="1" class="order">
            <header>
                <div class="information">
                    <div class="route_price">
                        <h4>47 автобус</h4>
                        <h4>20 рублей</h4>
                    </div>
                    <div class="time&car_number">
                        <div class="time">
                            <img src="img/time.png">
                            <p>5 минут назад</p>
                        </div>
                        <div class="car_number">
                            <p>у333ек</p>
                        </div>
                    </div>
                </div>
                <div class="action">
                    <button class="more" onclick="addDescription(1)">
                        <p>Подробнее</p>
                    </button>
                    <button class="bookmark">
                        <p>Забронировать</p>
                    </button>
                </div>
            </header>
        </article>
    </section>
</main>
</body>
</html>
